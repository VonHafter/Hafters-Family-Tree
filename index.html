<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Tree Maker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="sidebar">
        <button id="add-member" class="retro-button">Add Family Member</button>
        <button id="export-tree" class="retro-button">Export Tree</button>
        <button id="import-tree" class="retro-button">Import Tree</button>
        <textarea id="export-code" placeholder="Export/Import Code"></textarea>
    </div>
    <div id="main-content">
        <h1>Family Tree Maker</h1>
        <div id="family-tree-container"></div>
    </div>
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close">&times;</span>
            <h2>Add Family Member</h2>
            <form id="member-form">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required><br>
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required><br>
                <label for="birth-year">Birth Year:</label>
                <input type="number" id="birth-year" name="birth-year" required><br>
                <label for="death-year">Death Year:</label>
                <input type="number" id="death-year" name="death-year"><br>
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select><br>
                <button type="submit" class="retro-button">Add Member</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="export.js"></script>
</body>
</html>
